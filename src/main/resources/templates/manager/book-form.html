<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
  <div class="row my-5">
    <div class="list-group list-group-flush col-5">
      <a class="list-group-item list-group-item-action"
         href="#" th:href="@{/manager/category-form}">Manage Category</a>
      <a class="list-group-item list-group-item-action"
         href="#" th:href="@{/manager/book-form}">Список книг</a>
    </div>
  </div>

  <table class="table my-5">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Название</th>
      <th scope="col">Автор</th>
      <th scope="col" class="text-center">Возрастное ограничение</th>
      <th scope="col" class="text-center">Ссылка</th>
      <th scope="col" class="text-center">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${booksList}">
      <th scope="row" th:text="${book.getId()}"></th>
      <td th:text="${book.getTitle()}"></td>
      <td th:text="${book.getAuthor()}"></td>
      <td th:text="${book.getAgeLimit()} + '+'" class="text-center"></td>
      <td th:text="${book.getBookURL()}"></td>
      <td>
        <a href="#"
           th:href="@{'/manager/updateProduct/'+ ${book.getId()}}"
           class="btn btn-info my-2">Обновить</a>
        <br>
        <a href="#"
           th:href="@{'/manager/delete-Product/'+ ${book.getId()}}"
           class="btn btn-danger">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h2 class="text-center">Добавить книгу</h2>

  <div
      style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
    <div class="card">
      <div class="card-block" style="padding: 24px;">
        <form th:action="@{/manager/add-product}" method="post" enctype="multipart/form-data">
          <fieldset>
            <div class="form-group">
              <label for="bookName">Название</label>
              <input type="text" class="form-control" id="bookName" name="bookName"
                     placeholder="Моя Книга">
            </div>

            <div class="form-group">
              <label for="bookAuthor">Автор</label>
              <input type="text" class="form-control" id="bookAuthor" name="bookAuthor"
                     placeholder="Иванов И.И.">
            </div>

            <div class="form-group">
              <label for="bookAgeLimit">Возрастное ограничение (цифрой)</label>
              <input type="number" class="form-control" id="bookAgeLimit" name="bookAgeLimit"
                     placeholder="16">
            </div>

            <div class="form-group">
              <label for="bookURL">Ссылка</label>
              <input type="text" class="form-control" id="bookURL" name="bookURL"
                     placeholder="https://...">
            </div>

            <div class="form-actions" style="margin-top: 12px;">
              <button type="submit" class="btn btn-success">Добавить</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
