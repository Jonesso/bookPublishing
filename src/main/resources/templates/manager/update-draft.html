<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
  <div
      style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
    <div class="card">
      <div class="card-block" style="padding: 24px;">
        <form th:action="@{/manager/add-draft}" method="post" enctype="multipart/form-data">
          <fieldset>
            <input type="hidden" name="id" th:value="${Draft.getId()}">

            <div class="form-group">
              <label for="title">Название</label>
              <input type="text" class="form-control" id="title" name="title"
                     th:value="${Draft.getTitle()}">
            </div>

            <div class="form-group">
              <label for="author">Автор</label>
              <input type="text" class="form-control" id="author" name="author"
                     th:value="${Draft.getAuthor()}">
            </div>

            <div class="form-group">
              <label for="status">Статус</label>
              <select class="custom-select" id="status" name="status">
                <option selected th:value="${Draft.getStatus()}">Выберите статус</option>
                <option>Получен</option>
                <option>В процессе</option>
                <option>Принят</option>
                <option>Отклонен</option>
              </select>
            </div>

            <div class="form-group">
              <label for="draftTextURL">Ссылка</label>
              <input type="text" class="form-control" id="draftTextURL" name="draftTextURL"
                     th:value="${Draft.getDraftTextURL()}">
            </div>

            <div class="form-actions" style="margin-top: 12px;">
              <button type="submit" class="btn btn-success">Обновить</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
