<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
  <div class="row">
    <div class="list-group list-group-flush col-5 my-3">
      <a class="list-group-item list-group-item-action"
         href="#" th:href="@{/manager/shop-form}">Магазины</a>
      <a class="list-group-item list-group-item-action"
         href="#" th:href="@{/manager/archive-form}">Архивы</a>
      <a class="list-group-item list-group-item-action"
         href="#" th:href="@{/manager/requirements-form}">Требования к публикации</a>
      <a class="list-group-item list-group-item-action"
         href="#" th:href="@{/manager/layout-form}">Макеты</a>
    </div>
  </div>

  <table class="table my-5">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Ссылка на требования</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="requirement : ${requirementsList}">
      <th scope="row" th:text="${requirement.getId()}"></th>
      <td th:text="${requirement.getRequirementsTextUrl()}"></td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
