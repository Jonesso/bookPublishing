<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
  <header th:insert="fragments.html :: nav"></header>

  <div class="container">
      <div class="row my-5">
          <div class="list-group list-group-flush col-5">
              <a class="list-group-item list-group-item-action"
                 href="#" th:href="@{/admin/add-user}">Добавить пользователя</a>
              <a class="list-group-item list-group-item-action font-weight-bold"
                 href="#" th:href="@{/admin/user-list}">Список пользователей</a>
          </div>

          <table class="table my-5">
              <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Имя</th>
                  <th scope="col">Фамилия</th>
                  <th scope="col">Email</th>
                  <th scope="col">Роль</th>
                  <th scope="col">Действие</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${userList}">
                  <th scope="row" th:text="${user.getId()}"></th>
                  <td th:text="${user.getFirstName()}"></td>
                  <td th:text="${user.getLastName()}"></td>
                  <td th:text="${user.getEmail()}"></td>
                  <td th:text="${user.getRole()}"></td>
                  <td>
                      <a href="#" th:href="@{'/admin/delete-user/'+ ${user.getId()}}"
                         class="btn btn-danger">Удалить</a>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>
</body>
</html>
